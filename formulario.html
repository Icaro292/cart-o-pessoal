<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Informações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="formulario">
        <h2>Adicione Informações ao Cartão</h2>
        <form action="cartao.html" method="GET">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="profissao">Profissão:</label>
            <input type="text" id="profissao" name="profissao" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required><br><br>

            <label for="habilidades">Habilidades (separadas por vírgula):</label>
            <input type="text" id="habilidades" name="habilidades" required><br><br>

            <button type="submit">Gerar Cartão</button>
        </form>
    </div>
</body>
</html>
